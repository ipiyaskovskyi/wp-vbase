services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: wp_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wp_user
      MYSQL_PASSWORD: wp_password_secure_123
      MYSQL_ROOT_PASSWORD: root_password_secure_123
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wp_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # WordPress
  wordpress:
    image: wordpress:latest
    container_name: wp_site
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wp_user
      WORDPRESS_DB_PASSWORD: wp_password_secure_123
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_DEBUG_LOG', true);
        define('WP_DEBUG_DISPLAY', false);
        define('SCRIPT_DEBUG', true);
        define('WP_ENVIRONMENT_TYPE', 'development');
    volumes:
      - wordpress_data:/var/www/html
      - ./themes:/var/www/html/wp-content/themes/custom-themes
      - ./plugins:/var/www/html/wp-content/plugins/custom-plugins
      - ./uploads:/var/www/html/wp-content/uploads
    networks:
      - wp_network

  # phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: wp_phpmyadmin
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: wp_user
      PMA_PASSWORD: wp_password_secure_123
    networks:
      - wp_network

  # WP-CLI for WordPress management
  wpcli:
    image: wordpress:cli
    container_name: wp_cli
    depends_on:
      - wordpress
      - db
    volumes:
      - wordpress_data:/var/www/html
      - ./themes:/var/www/html/wp-content/themes/custom-themes
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wp_user
      WORDPRESS_DB_PASSWORD: wp_password_secure_123
      WORDPRESS_DB_NAME: wordpress
    networks:
      - wp_network
    user: "33:33"
    command: "tail -f /dev/null"

volumes:
  db_data:
  wordpress_data:

networks:
  wp_network:
    driver: bridge

