  <line x1="256" y1="75" x2="256" y2="95" stroke="#1b3028" stroke-width="1"/>
  
  <!-- Box 2 (middle) -->
  <path d="M260 110 L330 140 L330 190 L260 220 L190 190 L190 140 Z" stroke="#1b3028" stroke-width="2" fill="none"/>
