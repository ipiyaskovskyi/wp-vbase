    <rect x="-5" y="-32" width="10" height="7" fill="#1b3028"/>
    <rect x="-5" y="25" width="10" height="7" fill="#1b3028"/>
    <rect x="-32" y="-5" width="7" height="10" fill="#1b3028"/>
    <rect x="25" y="-5" width="7" height="10" fill="#1b3028"/>
    <rect x="15" y="-28" width="10" height="7" transform="rotate(45)" fill="#1b3028"/>
    <rect x="-25" y="18" width="10" height="7" transform="rotate(45)" fill="#1b3028"/>
    <rect x="18" y="15" width="10" height="7" transform="rotate(-45)" fill="#1b3028"/>
    <rect x="-28" y="-25" width="10" height="7" transform="rotate(-45)" fill="#1b3028"/>
  </g>
  
  <!-- Gear 2 (smaller) -->
  <g transform="translate(225, 295)">
    <circle cx="0" cy="0" r="18" fill="#1b3028"/>
    <circle cx="0" cy="0" r="6" fill="#e8ebe5"/>
    <rect x="-4" y="-23" width="8" height="6" fill="#1b3028"/>
    <rect x="-4" y="17" width="8" height="6" fill="#1b3028"/>
    <rect x="-23" y="-4" width="6" height="8" fill="#1b3028"/>
    <rect x="17" y="-4" width="6" height="8" fill="#1b3028"/>
  </g>
  
  <!-- Small circle -->
  <circle cx="145" cy="295" r="6" stroke="#1b3028" stroke-width="2" fill="none"/>
  
  <!-- Conveyor belt curve -->
  <path d="M250 320 Q320 310, 380 340" stroke="#1b3028" stroke-width="2" fill="none"/>
