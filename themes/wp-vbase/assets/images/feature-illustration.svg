  <line x1="291" y1="250" x2="291" y2="265" stroke="#1b3028" stroke-width="1"/>
  <line x1="294" y1="250" x2="294" y2="265" stroke="#1b3028" stroke-width="1"/>
  <line x1="297" y1="250" x2="297" y2="265" stroke="#1b3028" stroke-width="1"/>
  
  <!-- Woman figure -->
  <!-- Head -->
  <ellipse cx="100" cy="145" rx="18" ry="20" fill="#1b3028"/>
  <!-- Hair -->
  <path d="M82 145 Q75 120, 95 115 Q105 110, 118 125 Q122 140, 118 160 Q110 170, 100 175 Q85 175, 80 160 Q78 150, 82 145" fill="#1b3028"/>
  <!-- Body -->
