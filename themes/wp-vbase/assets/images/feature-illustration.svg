  <line x1="180" y1="140" x2="220" y2="155" stroke="#1b3028" stroke-width="2" stroke-dasharray="4,2">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
  </line>
  
  <!-- Gears -->
  <!-- Gear 1 (larger) -->
  <g transform="translate(180, 270)">
    <circle cx="0" cy="0" r="25" fill="#1b3028"/>
    <circle cx="0" cy="0" r="8" fill="#e8ebe5"/>
