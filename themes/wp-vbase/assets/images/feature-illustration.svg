  <!-- White shirt area -->
  <path d="M88 168 L112 168 L115 195 L85 195 Z" fill="white"/>
  <!-- Arms -->
  <path d="M115 170 Q140 150, 160 140 Q165 138, 170 142" stroke="#1b3028" stroke-width="8" stroke-linecap="round" fill="none"/>
